<div class="container-xxl bg-light my-6 py-6 ">
	<div class="card">
		<div class="container my-4 py-4 ">
			<form>
				<div class="row g-3">
					<div class="col-12 mb-4">
						<h3>Créer Ticket</h3>
					</div>
					
					<div class=" col-lg-6 col-md-8">
						<h5> Categorie:</h5>
						<select class="form-select">
							<option aria-selected="true">--select Categorie--</option>
							<option *ngFor="let listCategory of listCategory">{{listCategory.category}}</option>
						</select>
					</div>
					<div class="col-lg-6 col-md-4">
						<h5>Priorité: </h5>
 <ngb-rating [(rate)]="currentRate">
						<ng-template let-fill="fill" let-index="index">
							<i class="star bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"
								[class.low]="index < 5"></i>
						</ng-template>
					</ngb-rating> 
					</div>
					<div class="form-group col-12">
						<h5>Question:</h5>
						<textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
							placeholder="écrire ici ..."></textarea>
					</div>
					<div class="form-group mt-3">
						
						<input type="file" multiple >
					</div>
					<div class=" col-lg-10 col-md-8"></div>
					<div class=" col-lg-2 col-md-8">
						<button class="btn btn-primary text-uppercase" type="submit">Créer <i class="fa fa-plus" style="color:write;"></i></button>
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
