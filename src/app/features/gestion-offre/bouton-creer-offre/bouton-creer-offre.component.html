
<div class="row" style="margin: 20px;">
    <div class=" col-lg-10 col-md-6">
   
    </div>
    <div class=" col-lg-2 col-md-6">
        <button class="btn btn-lg btn-outline-primary" routerLink="/creation-offre" >Créer offre</button>
    </div>
   </div>
    
   <ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title"> <h3>Créer Offre</h3></h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<!-- <div class="container-xxl bg-light my-6 py-6 "> -->
        <div class="card ">
            <div class="container my-4 py-4 ">
             <form>
              <div class="row g-3">
               
          
               <div class=" col-lg-6 col-md-8">
                <h5> Titre:</h5>
                <input type="text" placeholder="Enter Titre" class="form-control">
               </div>
               <div class="col-lg-6 col-md-4">
                <h5> Période:</h5>
                <input type="text" placeholder="Enter Période" class="form-control">
               </div>
               <div class="col-lg-6 col-md-4">
                <h5> Price:</h5>
                <input type="text" placeholder="Entrer le prix en Dinar Tunisien" class="form-control">
               </div>
               <div class="form-group col-12">
                <h5>Service:</h5>
                <textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
                 placeholder="écrire ici ..."></textarea>
               </div>
               <div class="form-group col-12">
                <h5>Description:</h5>
                <textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
                 placeholder="écrire ici ..."></textarea>
               </div>
          
               
              
              </div>
             </form>
            </div>
           </div>
          <!-- </div> -->
	<div class="modal-footer">
    <button class="btn btn-primary text-uppercase" type="submit">Créer <i class="fa fa-plus"
      style="color:white;"></i></button>
		<!-- <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button> -->
	</div>
</ng-template>


   <button class="btn btn-outline-primary mb-2 me-2" (click)="openModalDialogCustomClass(content)">
	Modal with dialog custom class
</button>
