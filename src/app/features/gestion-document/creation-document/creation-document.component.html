<div class="container-xxl bg-light my-6 py-6 ">
	<div class="card">
		<div class="container my-4 py-4 ">
			<form>
				<div class="row g-3">
					<div class="col-12 mb-4">
						<h3>ajouter un article</h3>
					</div>
					<div class="col-lg-6 col-md-12">
						<label>Categorie :</label>
							<select class="form-select" ngModel="selectedCategory" (ngModelChange)="filterStates()">
								<option aria-selected="true">--select Categorie--</option>
								<!-- <option *ngFor="let listCategory of listCategory" ngValue="category">{{listCategory.name}}</option> -->
							</select>
						
						
					</div>
					<div class="col-lg-6 col-md-12">
						<label>Type :</label>
						
							
							<select class="form-select" ngModel="selectedType">
								<option aria-selected="true">--Select Type--</option>
								<!-- <option *ngFor="let type of selectedCategory.type" ngValue="type">{{type.name}}</option> -->
							</select>
						
					</div>
				</div>
				<div class="row g-3 mt-1">
					<div class="col-lg-6 col-md-12">
						<label>Thème :</label>
							<select class="form-select" ngModel="selectedTheme">
								<option aria-selected="true">--Select Thème--</option>
								<!-- <option *ngFor="let theme of selectedCategory.theme" ngValue="theme">{{theme.name}}</option> -->
							</select>
							
						
					</div>
					<!-- date de publication -->
						<div class="container" style="margin-top: 50px;">
							<div class="card">
								<div class="card-header">
									<h5>Date de publication</h5>
								</div>
								<div class="card-body">
									<div class="row" >
									<div class="col-lg-6 col-md-12">
										    <label>aprés le : </label>
											<input type="date" placeholder="DATE" formControlName="date"
												class="form-control">
											
										
									</div>
									<div class="col-lg-6 col-md-12">
										    <label>avant le : </label>
											<input type="date" placeholder="DATE" formControlName="date"
												class="form-control">
											
										
									</div>
								</div>
							</div>
						</div>
					</div>


					<!-- reference de texte -->
					<div class="container mt-5" >
						<div class="card">
							<div class="card-header">
								<h5>référence de texte</h5>
							</div>
							<div class="card-body">
								<div class="row" >
								<div class="col-lg-6 col-md-12">
									<div class="form-group">
										<label for="exampleNumber">Numéro :</label>
										<input type="number" class="form-control" id="exampleNumber" placeholder="Entrer réference">
								</div></div>
								<div class="col-lg-6 col-md-12">
									<div class="form-group">
										<div _ngcontent-c5="" class="col-lg-4" style="float: left;">
											<div _ngcontent-c5="" class="form-group form-group-mb">
												<label _ngcontent-c5="" class="label-search">Année:</label>
												<input _ngcontent-c5="" autocomplete="off" bsdatepicker="" class="form-control form-control-search ng-pristine ng-valid ng-touched" id="text_ref_annee" name="text_ref_annee" placeholder="AAAA" type="text">
										</div></div>
									  </div>
									
								</div>
								
							</div>
						</div>
					</div>
				</div>
					<!-- aticle -->
					<div class="container" style="margin-top: 50px;">
						<div class="card">
							<div class="card-header">
								<h5>L'article</h5>
							</div>
							<div class="card-body">
					<div class="form-group col-12">
						<h5>Abstract:</h5>
						<textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
							placeholder="écrire ici ..."></textarea>
					</div>
					<div class="form-group mt-3">
						<input type="file" multiple>
					</div></div></div></div>


					<div class=" col-lg-10 col-md-8"></div>
					<div class=" col-lg-2 col-md-8">
						<button class="btn btn-primary text-uppercase" type="submit">Ajouter <i class="fa fa-check"
								style="color:write;"></i></button>
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
